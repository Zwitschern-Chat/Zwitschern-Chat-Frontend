
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Nutzernamen Liste</title>
</head>
<body>

<div id="user-list">
  <!-- Hier werden die Nutzernamen eingeblendet -->
</div>


<script>
// Funktion, um Nutzerdaten vom Server zu holen
async function fetchUsernames() {
  try {
    // Fetch-Anfrage an die Backend-Route
    const response = await fetch('https://zwitschern.chat/api/users');
    
    // Überprüfen, ob die Anfrage erfolgreich war
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    // Extrahieren der JSON-Daten aus der Antwort
    const data = await response.json();
    
    // Element, in dem die Nutzernamen angezeigt werden sollen
    const userList = document.getElementById('user-list');
    
    // Erstellen einer Liste der Nutzernamen
    const usernames = data.map(user => user.username).join('<br>');
    
    // Anzeigen der Nutzernamen im div#user-list Element
    userList.innerHTML = usernames;
  } catch (error) {
    console.error('Es gab ein Problem mit der Fetch-Anfrage:', error);
  }
}

// Aufrufen der Funktion beim Laden der Seite
fetchUsernames();
</script>

<iframe width="560" height="315" src='https://dbdiagram.io/embed/653a5a78ffbf5169f08363f4'> </iframe>


</body>
</html>
