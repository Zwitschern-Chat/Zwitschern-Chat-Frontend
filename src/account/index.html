<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwitschern.Chat</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="blur-background"></div>

<!-- Header of Website -->
<div class="header">
    <!-- Logo of Website -->
  <img src="../assets/Zwitschern.Chat_LOGO.png" alt="Logo" class="zwitschern-chat-logo" onclick="window.location.href='https://zwitschern.chat/'">
  <div class="header__text">
    <div class="header__title">ZWITSCHERN.CHAT</div>
    <div class="header__subtitle">DER CHAT FÃœR ALLE!</div>
  </div>
  <img src="../assets/logout.png" alt="Account" class="account" onclick="window.location.href='https://zwitschern.chat/auth/logout'">
</div>

<div id="user-name-display"></div>


<script>
    // Funktion um Nutzerdaten vom Server abzufragen
    function fetchUserData() {
      fetch('/auth/user')
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Nicht authentifiziert');
          }
        })
        .then(data => {
          // Nutzerdaten erfolgreich abgerufen, aktualisieren Sie das Frontend
          document.getElementById('user-name-display').textContent = `Eingeloggt als: ${data.username}`;
        })
        .catch(error => {
          console.error('Fehler beim Abrufen der Nutzerdaten:', error);
          document.getElementById('user-name-display').textContent = 'Nicht eingeloggt';
          window.location.href = 'https://zwitschern.chat/auth/login';
        });
    }
  
    // Rufen Sie die Funktion beim Laden der Seite auf
    window.onload = fetchUserData;
  </script>

</body>
</html>
