<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZWITSCHERN.CHAT</title>
  <link rel="stylesheet" href="styles.css">

   <!-- Favicon hinzufügen -->
   <link rel="icon" type="image/png" sizes="32x32" href="../assets/Zwitschern.Chat_LOGO.png">
 
   <!-- Website-Beschreibung hinzufügen -->
   <meta name="description" content="Zwitschern.Chat - DER CHAT FÜR ALLE!">
 
   <!-- Für soziale Medien optimierte Metadaten -->
   <meta property="og:title" content="Zwitschern.Chat">
   <meta property="og:description" content="DER CHAT FÜR ALLE!">
   <meta property="og:image" content="../assets/Zwitschern.Chat_LOGO.png">
   <meta property="og:type" content="website">

</head>
<body>
<div class="blur-background"></div>

<!-- Header of Website -->
<div class="header">
  <img src="assets/Zwitschern.Chat_LOGO.png" alt="Logo" class="zwitschern-chat-logo" onclick="window.location.reload()" />
  <div class="header__text">
    <div class="header__title">ZWITSCHERN.CHAT</div>
    <div class="header__subtitle">DER CHAT FÜR ALLE!</div>
  </div>
  <img src="assets/login.png" alt="Login" class="account" id="loginButton" onclick="window.location.href='https://zwitschern.chat/auth/v1.0/login'" style="display:none;">
  <img src="assets/account.png" alt="Account" class="account" id="accountButton" onclick="window.location.href='https://zwitschern.chat/auth/v1.0/account'" style="display:none;">  
</div>


<!-- Chat Messages placeholder while loading messages -->
<div class="message-placeholder">
  <div id="message-placeholder"><img src="assets/loading.gif" alt="Ladeanimation" style="width: 50px; height: 50px;"></div>
</div>
<!-- Chat Messages are displayed here -->
<div class="chat__output hide">
      <!-- Post a message here -->
    <div class="chat__input">
      <input type="text" id="message" placeholder="Nachricht" required>
      <button type="button" onclick="sendMessage()">Senden</button>
    </div>
    <div id="chat__output">
  </div>

  
<script>
// Fügen Sie ein Event-Listener hinzu, um die Klasse "loaded" zum Header hinzuzufügen, wenn die Seite geladen ist
window.addEventListener('load', function() {
    document.querySelector('.header').classList.add('loaded');
});

// Helper Funktion for delay / sleep
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// Setze die Basis-URL basierend auf dem Hostnamen der Seite
const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://zwitschern.chat';

// Überprüfen Sie den Login-Status, wenn die Seite geladen wird
document.addEventListener('DOMContentLoaded', function() {
    checkLoginStatus();
});

async function checkLoginStatus() {
    try {
        const response = await fetch('/auth/v1.0/check');
        const statusText = await response.text();
        
        if (statusText === 'Logged in') {
            document.getElementById('accountButton').style.display = 'block';
            document.getElementById('loginButton').style.display = 'none';
        } else {
            document.getElementById('loginButton').style.display = 'block';
            document.getElementById('accountButton').style.display = 'none';
        }
    } catch (error) {
        console.error('Fehler beim Überprüfen des Login-Status:', error);
    }
}

// Funktion, um Nachrichten zu senden
async function sendMessage() {
  let message = document.getElementById('message').value;

  if (!message) {
    return; // Beendet die Funktion frühzeitig, wenn keine Nachricht eingegeben wurde
  } 

  fetch('/auth/v1.0/user')
  .then(response => {
    if (response.ok) {
      return response.json();
    } 
  })
  .then(data => {
    const sub = data.sub;

    // Verwenden Sie die aktualisierten Variablen, um die nächste Anfrage zu machen
    return fetch(`${API_BASE_URL}/api/v1.0/user_sub/${sub}`);
  })
  .then(response => {
    if (response.ok) {
      return response.json();
    }
  })
  .then(data => {
    const user_number = data.number;
    console.log(user_number);



    // Senden Sie die Anfrage mit Titel und Text
    return fetch(`${API_BASE_URL}/auth/v1.0/post`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        user_number: user_number,
        message: message 
      })
    })
    .then(response => {
      if (response.ok) {
        console.log('Nachricht gesendet');
        // Leeren Sie die Eingabefelder nach erfolgreichem Senden
        document.getElementById('message').value = '';
        // Update the chat with the new message
        fetchPosts();

        return response.json();
      } else {
        // Fehlerbehandlung für die Antwort
        return response.json().then(data => {
          throw new Error(data.message || "Ein unbekannter Fehler ist aufgetreten");
        });
      }
    })
    .catch(error => {
      console.error('Fehler beim Senden der Nachricht: ', error);
    });
  })
  .catch(error => {
    // Redirect to login page if not authenticated
    window.location.href = 'https://zwitschern.chat/auth/v1.0/login';
    console.error('Nicht authentifiziert:', error);
  });
}


// Funktion, um Nachrichten vom Server zu holen und Nutzerinformationen anzuzeigen
async function fetchPosts() {
  try {
    const url = `${API_BASE_URL}/api/v1.0/posts`;
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Error: ${response.status}`);
    }
    const data = await response.json();
    const postList = document.getElementById('chat__output');
    postList.innerHTML = '';

    // Umkehren der Nachrichten, sodass die neueste Nachricht zuerst angezeigt wird
    const reversedData = data.reverse();

    for (const post of reversedData) {
      const user = await fetchUser(post.user_number); // Benutzerinformationen holen
      const userContent = user ? `<img src="${user.profile_picture}" alt="Profilbild" style="width: 20px; height: 20px;"> <span>${user.username}</span>` : '<span>Anonymer Nutzer</span>';

      // Datum formatieren 
      const date = new Date(post.created_at);
      const formattedDate = date.toLocaleString('de-DE'); // Passt das Format gegebenenfalls an Ihre Anforderungen an

      const postContent = `<div class="post"> <div id="userContent">${userContent}</div> <div id="formattedDate">${formattedDate}</div> <id="message">${post.message}</div></div>`;
      postList.innerHTML += postContent;
    }    
    const messagePlaceholder = document.getElementById('message-placeholder');
    messagePlaceholder.parentElement.classList.add('hide');
    postList.parentElement.classList.remove('hide');
  } catch (error) {
    console.error('Es gab ein Problem mit der Fetch-Anfrage:', error);
  }
}
fetchPosts();
// ende

// Funktion, um Nutzerinformationen anhand der Benutzernummer zu holen
async function fetchUser(user_number) {
  try {
    const url = `${API_BASE_URL}/api/v1.0/user_num/${user_number}`;
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Error: ${response.status}`);
    }
    const userData = await response.json();
    return userData;
  } catch (error) {
    console.error('Fehler beim Abrufen der Nutzerdaten:', error);
  }
}
// ende

</script>

</body>
</html>
