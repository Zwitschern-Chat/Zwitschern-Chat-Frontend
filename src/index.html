<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwitschern.Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="blur-background"></div>

<!-- Header of Website -->
<div class="header">
    <!-- Logo of Website -->
  <img src="assets/Zwitschern.Chat_LOGO.png" alt="Logo" class="zwitschern-chat-logo" onclick="window.location.href='https://zwitschern.chat/'">
  <div class="header__text">
    <div class="header__title">ZWITSCHERN.CHAT</div>
    <div class="header__subtitle">DER CHAT FÜR ALLE!</div>
  </div>
  <img src="assets/account.png" alt="Account" class="account" onclick="window.location.href='https://zwitschern.chat/account'">
</div>

<!-- Chat Test Placeholder-->
  <div class="chat__input">
    <form action="send-message.php" method="post">
      <input type="text" name="message" placeholder="Nachricht" required>
      <button type="submit">Senden</button>
    </form>
  </div>
</div>

<!-- User List Test Placeholder -->
<div class="user-list">
  <div class="user-list__header">Nutzer-Liste: </div>
  <div class="user-list__users">
    <div id="user-list">
      <!-- Hier werden die Nutzernamen eingeblendet -->
    </div>    
  </div>
</div>

<script>
// Setze die Basis-URL basierend auf dem Hostnamen der Seite
const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : 'https://zwitschern.chat/api';

// Funktion, um Nutzerdaten vom Server zu holen
async function fetchUsernames() {
  try {
    // Fetch-Anfrage an die Backend-Route
    const response = await fetch(`${API_BASE_URL}/users`);
    
    // Überprüfen, ob die Anfrage erfolgreich war
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    // Extrahieren der JSON-Daten aus der Antwort
    const data = await response.json();
    
    // Element, in dem die Nutzernamen angezeigt werden sollen
    const userList = document.getElementById('user-list');
    
    // Erstellen einer Liste der Nutzernamen
    const usernames = data.map(user => user.username).join('<br>');
    
    // Anzeigen der Nutzernamen im div#user-list Element
    userList.innerHTML = usernames;
  } catch (error) {
    console.error('Es gab ein Problem mit der Fetch-Anfrage:', error);
  }
}

// Aufrufen der Funktion beim Laden der Seite
fetchUsernames();
</script>

</body>
</html>
