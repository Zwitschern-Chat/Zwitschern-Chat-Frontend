<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwitschern.Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="blur-background"></div>

<!-- Header of Website -->
<div class="header">
  <img src="assets/Zwitschern.Chat_LOGO.png" alt="Logo" class="zwitschern-chat-logo" onclick="window.location.reload()" />
  <div class="header__text">
    <div class="header__title">ZWITSCHERN.CHAT</div>
    <div class="header__subtitle">DER CHAT FÜR ALLE!</div>
  </div>
  <img src="assets/login.png" alt="Account" class="account" onclick="window.location.href='https://zwitschern.chat/auth/login'">
  <img src="assets/account.png" alt="Account" class="account" style="display: none;" onclick="window.location.href='https://zwitschern.chat/auth/account'">
</div>

<!-- User List Test Placeholder -->
<div class="user-list">
  <div class="user-list__header">Nutzer-Liste: </div>
  <div class="user-list__user">
    <div id="user-list">
    </div>
  </div>
</div>

<!-- Chat Test Placeholder-->
<div class="chat__input">
  <input type="text" id="title" placeholder="Titel" required>
  <input type="text" id="message" placeholder="Nachricht" required>
  <button type="button" onclick="sendMessage()">Senden</button>
</div>

<!-- Chat Test Placeholder-->
<div class="chat__output">
  <div class="chat__output__header">Nachrichten: </div>
  <div class="chat__output__post">
    <div id="chat__output">
    </div>
  </div>

  
<script>
// Setze die Basis-URL basierend auf dem Hostnamen der Seite
const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : 'https://zwitschern.chat/api';


// Funktion, um Nutzerdaten vom Server zu holen
async function fetchUsernames() {
  try {
    const url = `${API_BASE_URL}/users`;
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();
    const userList = document.getElementById('user-list');
    const usernames = data.map(user => user.username).join('<br>');
    userList.innerHTML = usernames;
  } catch (error) {
    console.error('Es gab ein Problem mit der Fetch-Anfrage:', error);
  }
}

// Aufrufen der Funktion beim Laden der Seite
fetchUsernames();

async function fetchPosts() {
  try {
    const url = `${API_BASE_URL}/posts`;
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();
    const postList = document.getElementById('chat__output');
    const posts = data.map(post => `<div class="post"><h3>${post.title}</h3><p>${post.body}</p></div>`).join('');
    postList.innerHTML = posts;    
  } catch (error) {
    console.error('Es gab ein Problem mit der Fetch-Anfrage:', error);
  }
}
fetchPosts();


async function sendMessage() {
  let title = document.getElementById('title').value;
  let text = document.getElementById('message').value;

  // Validierung hinzufügen
  if (!title || !text) {
    console.error('Titel und Nachricht müssen ausgefüllt werden.');
    return; // Beendet die Funktion frühzeitig, wenn Validierung fehlschlägt
  }
  fetch('/auth/user')
  .then(response => {
    if (response.ok) {
      return response.json();
    } else {
      throw new Error('Nicht authentifiziert');
    }
  })
  .then(data => {
    // Passen Sie die Variablenzuweisungen an die tatsächlichen Schlüssel im Nutzerobjekt an
    let userName = data.nickname || data.name; // Verwenden Sie `nickname` oder `name`
    let userEmail = data.email;

    console.log(userName + userEmail);

    // Verwenden Sie die aktualisierten Variablen, um die nächste Anfrage zu machen
    return fetch(`${API_BASE_URL}/user?email=${userEmail}&username=${userName}`);
  })
  .then(response => {
    if (response.ok) {
      return response.json();
    } else {
      throw new Error('Nicht authentifiziert');
    }
  })
  .then(data => {
    let userId = data.id;
    console.log(userId);

    // Erfassen Sie die Werte aus beiden Eingabefeldern
    let title = document.getElementById('title').value;
    let text = document.getElementById('message').value;

    // Senden Sie die Anfrage mit Titel und Text
    return fetch(`${API_BASE_URL}/post`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userId: userId,
        title: title,
        body: text // Stellen Sie sicher, dass der Schlüssel `body` dem erwarteten Schlüssel im Backend entspricht
      })
    })
    .then(response => {
      if (response.ok) {
        console.log('Nachricht gesendet');
        // Leeren Sie die Eingabefelder nach erfolgreichem Senden
        document.getElementById('title').value = '';
        document.getElementById('message').value = '';
        return response.json();
      } else {
        // Fehlerbehandlung für die Antwort
        return response.json().then(data => {
          throw new Error(data.message || "Ein unbekannter Fehler ist aufgetreten");
        });
      }
    })
    .catch(error => {
      console.error('Fehler beim Senden der Nachricht: ', error);
    });
  })
  .catch(error => {
    console.error('Fehler beim Senden der Nachricht: ', error);
  });
}
</script>

</body>
</html>
